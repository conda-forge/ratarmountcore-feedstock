{% set name = "ratarmountcore" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratarmountcore-{{ version }}.tar.gz
  sha256: 2e4b23809f4b4034f15c1ec7e724f829aad100eecfea1c9067b13a9a6952a247

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dataclasses
    - importlib-metadata

test:
  imports:
    - ratarmountcore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/ratarmount/tree/master/core
  summary: Random Access Read-Only Tar Mount Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
