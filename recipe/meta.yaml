{% set name = "ratarmountcore" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratarmountcore-{{ version }}.tar.gz
  sha256: b9a89654715197985f8b68e04fbae77dc176a43e2cf81a89705ecc3c22eb011c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dataclasses
    - importlib-metadata
  run_constraint:
    - indexed_gzip >=1.6.3,<2
    - indexed_zstd >=1.3.1,<2
    - python-libarchive-c >=5.1,<6
    - python-xz >=0.4,<0.5
    - rarfile =4.*

test:
  imports:
    - ratarmountcore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/ratarmount/tree/master/core
  summary: Random Access Read-Only Tar Mount Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
